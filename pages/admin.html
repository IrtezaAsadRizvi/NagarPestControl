<div id="admin" ng-controller="npcCtrl">
  <center>
    <h1>THIS PAGE IS FOR ADMIN ONLY</h1>
  </center>
  <div class="container">
    <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="msg in msgs track by msg.c_id">
        <td>{{msg.c_name}}</td>
        <td>{{msg.c_phone}}</td>
        <td>{{msg.c_email}}</td>
        <td>
          <button class="btn btn-info" ng-click="viewmsg(msg)" data-toggle="modal" data-target="#info"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
          <button class="btn btn-danger" ng-click="deletemsg(msg.c_id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

  <!--info-modal-->
  <div class="modal" id="info" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title">{{modalMsg.c_name}}</h4>
        </div>

        <div class="modal-body">
          <div class="">
            <ul class="list-group">
              <li class="list-group-item"><strong>Customer Name:</strong> {{modalMsg.c_name}} </li>
              <li class="list-group-item"><strong>Phone:</strong> {{modalMsg.c_phone}} </li>
              <li class="list-group-item"><strong>Email:</strong> {{modalMsg.c_email}} </li>
              <li class="list-group-item"><strong>Message:</strong> {{modalMsg.c_msg}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--end of modal-->
</div>
